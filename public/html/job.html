<div class="page_header">
    <div class="pull-left">
        <span class="main-text">{{jobName}}&nbsp;
            <a href="">
                <i class="icon ion-android-create" style="font-size: 24px; color: orange;"></i>
            </a>
            <a href="">
                <i class="icon ion-close" style="font-size: 24px; color: red"></i>
            </a>
        </span>
        <p class="text" ng-bind-html="job.description"></p>
    </div>
    <div class="right pull-right">
        <ul class="right_bar">
            <li class="list-unstyled"><strong>Last {{builds.length}} <ng-pluralize count="builds.length" when="{
                'other' : 'builds',
                '1' : 'build'
            }"></ng-pluralize></strong></li>
            <li class="list-unstyled" ng-repeat="build in builds">
                <a href="/#/job/{{jobName}}/build/{{build.id}}">
                    <i class="icon text-primary" ng-class="{
                        'ion-load-d' : (build.result == 0), 
                        'ion-checkmark color-green' : (build.result == 1), 
                        'ion-close color-red' : (build.result == 2)
                    }"></i> &nbsp; #{{build.id}}
                    <ng-pluralize count="build.result" when="{
                        0 : 'Building Now',
                        1 : 'Successful Build',
                        2 : 'Failed Build'
                    }"></ng-pluralize>
                </a>
            </li>
        </ul>
    </div>
    <div style="clear: both;"></div>
    <div class="progress progress-bar-mini" style="height: 20px; background-color: #f5f5f5; width:100%;">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete (success)</span>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="col-md-6">
        <div class="panel panel-piluku">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Animated Progress Bars
                </h3>
            </div>
            <div class="panel-body">
                <button class="btn btn-primary btn-radius">Primary</button>
                <button class="btn btn-green btn-radius">Green</button>
                <button class="btn btn-orange btn-radius">Orange</button>
                <button class="btn btn-red btn-radius">Red</button>
                <br>
                <br>
                <button class="btn btn-black btn-radius">Black</button>
                <button class="btn btn-white btn-radius">White</button>
                <button class="btn btn-gray btn-radius">Gray</button>
                <button class="btn btn-default btn-radius">Default</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-piluku">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Project Workspace
                </h3>
            </div>
            <div class="panel-body">
                <button class="btn btn-primary btn-radius">Primary</button>
                <button class="btn btn-green btn-radius">Green</button>
                <button class="btn btn-orange btn-radius">Orange</button>
                <button class="btn btn-red btn-radius">Red</button>
                <br>
                <br>
                <button class="btn btn-black btn-radius">Black</button>
                <button class="btn btn-white btn-radius">White</button>
                <button class="btn btn-gray btn-radius">Gray</button>
                <button class="btn btn-default btn-radius">Default</button>
            </div>
        </div>
    </div>
</div>
